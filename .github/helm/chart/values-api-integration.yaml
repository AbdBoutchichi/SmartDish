# Configuration pour ms-persistance - Environnement Integration
replicaCount: 2

image:
  repository: ghcr.io/sabine22-alt/ms-persistance
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret

nameOverride: "ms-persistance"
fullnameOverride: "ms-persistance-integration"

service:
  type: ClusterIP
  port: 8090
  targetPort: 8090
  name: ms-persistance

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  host: soa-ms-persistance-integration.smartdish.app
  tls:
    enabled: true
    secretName: ms-persistance-integration-tls

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

vault:
  enabled: true
  role: "integration"
  secretPath: "secret/data/integration"

healthCheck:
  enabled: true
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 8090
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8090
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

app:
  javaOpts: "-Xmx384m -Xms128m"
  profile: "integration"
  timezone: "Europe/Paris"
  jpa:
    ddlAuto: "update"
    showSql: "true"
    formatSql: "true"
    useSqlComments: "false"
  logging:
    jdbc: "DEBUG"
    hibernateSql: "DEBUG"
    hibernateBinder: "TRACE"

mysql:
  host: "mysql"
  port: "3306"
  database: "smartdish_db"

securityContext:
  runAsNonRoot: false
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

podSecurityContext: {}

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

affinity: {}
tolerations: []
nodeSelector: {}

serviceAccount:
  create: true
  annotations: {}
  name: ""

