apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-utilisateur
  labels:
    app: ms-utilisateur
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms-utilisateur
  template:
    metadata:
      labels:
        app: ms-utilisateur
    spec:
      initContainers:
      - name: wait-for-ms-persistance
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          echo "⏳ Waiting for MS-Persistance to be ready..."
          until nc -z ms-persistance 8080; do
            echo "MS-Persistance not ready yet, waiting 3s..."
            sleep 3
          done
          echo "✅ MS-Persistance is ready!"
          sleep 5
      containers:
      - name: ms-utilisateur
        image: ms-utilisateur:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: ms-utilisateur-config
        - secretRef:
            name: ms-utilisateur-secret
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 20
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

