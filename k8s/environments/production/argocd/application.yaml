apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: production
    microservice: api
spec:
  project: default

  source:
    repoURL: https://github.com/EmilieHascoet/RecipeYouLove.git
    targetRevision: main
    path: k8s/environments/production

  destination:
    server: https://kubernetes.default.svc
    namespace: soa-production

  syncPolicy:
    automated:
      prune: true
      selfHeal: false  # Sync manuel en production pour plus de contr√¥le
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

