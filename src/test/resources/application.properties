# ===============================
# APPLICATION
# ===============================
spring.application.name=ms-utilisateur

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# MS-PERSISTANCE SERVICE URL
# ===============================
persistance.service.url=http://localhost:8081

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=test-secret-key-for-unit-tests-must-be-at-least-256-bits-long-to-satisfy-hmac-sha256-requirements
jwt.expiration=86400000

# ===============================
# JACKSON
# ===============================
spring.jackson.time-zone=Europe/Paris
spring.jackson.default-property-inclusion=non_null

# ===============================
# SPRINGDOC OPENAPI
# ===============================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# ACTUATOR CONFIGURATION
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.root=INFO
logging.level.com.springbootTemplate.univ.soa=DEBUG

